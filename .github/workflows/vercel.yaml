name: vercel

on:
  workflow_dispatch:
  # 每天 6:20 (UTC+8) 触发一次
  # schedule:
  #   - cron: '10 14 * * *'
  push:
    branches:
      - main

jobs:
  vercel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Add token
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set variables
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "BUILDTIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "REPODIR=$PWD" >> $GITHUB_ENV
          echo "GITHUB_OWNER=vercel" >> $GITHUB_ENV
          echo "GITEE_OWNER=peiyingyao" >> $GITHUB_ENV
          echo "REPOS_MIRROR_LIST=ms" >> $GITHUB_ENV
          echo "REPOS_MIRROR_MAPPINGS=" >> $GITHUB_ENV
          echo "REPOS_MIRROR_FORCE_UPDATE=true" >> $GITHUB_ENV
          echo "GITHUB_REPO=ms" >> $GITHUB_ENV
          echo "GITEE_REPO=ms" >> $GITHUB_ENV
          echo "::debug"

      - name: Fetch latest release metadata from GitHub
        id: get_release
        run: |
          # 获取最新 release
          RELEASE=$(curl -s https://api.github.com/repos/vercel/ms/releases | jq '.[0]')

          # 提取字段（安全处理控制字符）
          TAG_NAME=$(jq -r '.tag_name' <<<"$RELEASE")
          RELEASE_NAME=$(jq -r '.name | @text' <<<"$RELEASE")
          RELEASE_BODY=$(jq -r '.body | @text' <<<"$RELEASE")
          TARGET_COMMITISH=$(jq -r '.target_commitish' <<<"$RELEASE")

          echo $RELEASE
          echo "GITEE_TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "GITEE_RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "GITEE_RELEASE_BODY=$RELEASE_BODY" >> $GITHUB_ENV
          echo "GITEE_TARGET_COMMITISH=$TARGET_COMMITISH" >> $GITHUB_ENV

          # 下载 release assets
          mkdir -p dist
          ASSET_URLS=$(jq -r '.assets[].browser_download_url' <<<"$RELEASE")

          if [ -n "$ASSET_URLS" ]; then
            echo "$ASSET_URLS" | while IFS= read -r url; do
              [ -z "$url" ] && continue
              wget -q -P dist "$url"
            done

            FILES=$(ls dist/* | xargs -I {} echo "{}" | paste -sd '\n' -)
            echo "GITEE_FILES<<EOF" >> $GITHUB_ENV
            echo "$FILES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "GITEE_FILES=" >> $GITHUB_ENV
          fi

      - name: Create release on Gitee
        run: |
          echo GITEE_TAG_NAME ${{ env.GITEE_TAG_NAME }}
          echo GITEE_RELEASE_NAME ${{ env.GITEE_RELEASE_NAME }}
          echo GITEE_RELEASE_BODY ${{ env.GITEE_RELEASE_BODY }}
          echo GITEE_TARGET_COMMITISH ${{ env.GITEE_TARGET_COMMITISH }}
          echo GITEE_FILES ${{ env.GITEE_FILES }}
